---
name: Rockstat frontier v3
identify:
  param: uid
  cookieMaxAge: <%= 3 * 365 * 24 * 60 * 60 %>
  cookieDomain: auto
  cookiePath: /
  domain: <%= env.DOMAIN %>

http:
  host: <%= env.HOST || '0.0.0.0' %>
  port: <%= env.PORT || '8080' %>
  channels:
    # service: channel
    # channels details look at src/constants/common.ts
    redir: redir
    pixel: pixel
    gif: pixel
    track: track
    away: track
    t4k: track

websocket:
  http:
    host: <%= env.HOST || '0.0.0.0' %>
    port: <%= env.PORT_WS || env.PORT && Number(env.PORT) + 2 || '8082' %>
  path: /wss
  perMessageDeflate:  # See zlib defaults.
    zlibDeflateOptions:
      chunkSize: 1024
      memLevel: 7
      level: 3
    zlibInflateOptions:
      chunkSize: <%= 10 * 1024 %>
    # Other options settable:
    clientNoContextTakeover: true # Defaults to negotiated value.
    serverNoContextTakeover: true  # Defaults to negotiated value.
    clientMaxWindowBits: 10       # Defaults to negotiated value.
    serverMaxWindowBits: 10       # Defaults to negotiated value.
    # Below options specified as default values.
    concurrencyLimit: 10          # Limits zlib concurrency for perf.
    threshold: 1024               # Size (in bytes) below which messages
    # should not be compressed.

rpc:
  name: front
  listen_all: false
  listen_direct: true

redis:
  dsn: <%= env.REDIS_DSN %>
log:
  use: pino
  pino:
    safe: true
    level: <%= env.LOG_LEVEL || 'info' %>
    prettyPrint: false

client: {} # do not remove. root element should be present
static:
  lib.js: "static/lib<%= envName === consts.ENV_PROD ? '' : '-dev' %>.js"
  index.html: "static/index.html"
  favicon.ico: "static/index.html"
# env depended variables
prod: {}
dev: {}

#!!js/undefined
