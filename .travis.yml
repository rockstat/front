sudo: required
dist: trusty
branches:
  only:
  - master
  - dev
env:
  global:
  - PROJECT_NAME=front
  - ORG=rockstat
  - IMAGE_NAME=$ORG/$PROJECT_NAME
  - TAG="$( [ $TRAVIS_BRANCH == 'master' ] && echo latest || echo $TRAVIS_BRANCH )"
  - secure: 
services:
- docker
script:
- echo "$PROJECT_NAME $IMAGE_NAME:$TAG"
- docker build -t $PROJECT_NAME . --build-arg WEB_SDK_CONTAINER=rockstat/web-sdk:$TAG --build-arg BASE_CONTAINER=rockstat/band-base-ts:$TAG
after_script:
- docker images
before_deploy:
- docker tag "$PROJECT_NAME" "$IMAGE_NAME:$TAG"
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
deploy:
  provider: script
  skip_cleanup: true
  script: docker push "$IMAGE_NAME:$TAG"
  on:
    all_branches: true